<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              text: '#fefefb',
              background: '#442d05',
              primary: '#276509 ',
              secondary: '#085214',
              accent: '#032b0a',
            },
          },
        },
      };
    </script>
    <title>Robeth 7</title>
  </head>
  <body>
    <div id="app" class="bg-gradient-to-br from-background to-accent">
      <main
        class="max-w-sm w-screen min-h-screen mx-auto shadow-lg py-20 px-5 flex flex-col items-stretch justify-center"
      >
        <div
          class="relative me rounded w-[160px] min-h-[160px] h-[160px] self-center"
        >
          <img
            class="rounded-full bg-red shadow-md shadow-primary"
            src="/johancrop.jpg"
            alt="Robeth picture"
            draggable="false"
          />
        </div>
        <div class="flex flex-col items-center mt-8">
          <h1 class="text-2xl font-semibold text-primary">Robeth</h1>
          <p class="text-white/90">edit video random</p>
        </div>

        <ul class="flex mt-10 justify-center space-x-4">
          <li class="hover:-translate-y-1 duration-100">
            <a target="_blank" href="https://www.tiktok.com/@robeth_gt">
              <div
                class="rounded-full w-[60px] h-[60px] bg-primary/80 border-2 border-secondary p-4 hover:bg-secondary duration-100"
              >
                <img src="https://cdn.simpleicons.org/tiktok/white" alt="" />
              </div>
            </a>
          </li>
          <li class="hover:-translate-y-1 duration-100">
            <a target="_blank" href="https://www.youtube.com/@robetha1322">
              <div
                class="rounded-full w-[60px] h-[60px] bg-primary/80 border-2 border-secondary p-4 hover:bg-secondary duration-100"
              >
                <img src="https://cdn.simpleicons.org/youtube/white" alt="" />
              </div>
            </a>
          </li>
          <li class="hover:-translate-y-1 duration-100">
            <a target="_blank" href="https://instagram.com/robeth_gt">
              <div
                class="rounded-full w-[60px] h-[60px] bg-primary/80 border-2 border-secondary p-4 hover:bg-secondary duration-100"
              >
                <img src="https://cdn.simpleicons.org/instagram/white" alt="" />
              </div>
            </a>
          </li>
        </ul>
        <ul class="mt-10 space-y-3">
          <li class="hover:-translate-y-1 transition duration-150 hover:shadow">
            <a target="_blank" href="https://yogyy.vercel.app">
              <div
                class="kotak font-semibold text-lg text-white text-center tracking-wide rounded-lg w-full bg-primary/50 hover:bg-primary duration-150 px-10 py-4"
              >
                find the creator
              </div>
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
